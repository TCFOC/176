<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>พี่รับน้อง 176</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1 style="line-height:110%">ตรวจสอบฐาน</h1>
      <h3>ฝ่ายพี่เลี้ยง</h3>
      <form id="plform" style="display: flex; align-items: center; gap: 10px;">
        <select id="grade">
          <option value="0">Grade</option>
          <option value="1">ม.1 IEP</option>
          <option value="2">ม.1 EIP</option>
          <option value="3">ม.2 IEP</option>
          <option value="4">ม.2 EIP</option>
        </select>
        <select id="class">
          <option value="0">Class</option>
          <option value="1">ห้อง/กลุ่ม 1</option>
          <option value="2">ห้อง/กลุ่ม 2</option>
          <option value="3">ห้อง/กลุ่ม 3</option> 
          <option value="4">ห้อง/กลุ่ม 4</option>
          <option value="5">ห้อง/กลุ่ม 5</option>
          <option value="6">ห้อง 6</option>
          <option value="7">ห้อง 7</option>
          <option value="8">ห้อง 8 (STB)</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <div id="resultDialog" class="hidden"></div>

  <p style="position:fixed; bottom:10px; text-align: center; font-size: 1em;">กิจกรรมพี่รับน้อง 176</p>

  <script src="app.js"></script>
</body>

</html>
